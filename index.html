<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="main-left">
            <div class="logo">
                <img src="./images/sidebar.png"> ODIN
            </div>
        </div>
        <div class="main-right">
            <div class="one">
                <p class="p1">This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p class="p2">You <em>know</em> you want to.</p>
            </div>
            <div class="two">
                <h2>Let's do this!</h2>
                <form action="example.com/path" method="post">
                    <ul class="links">
                        <div class="link-col-1">
                          <li>
                              <label for="firstName">FIRST NAME</label>
                              <input type="text" id="firstName" name="firstName">
                          </li>
                          <li>
                              <label for="lastName">LAST NAME</label>
                              <input type="text" id="lastName" name="lastName">
                          </li>
                          <li>
                              <label for="email">EMAIL</label>
                              <input type="email" id="email" name="email">
                          </li>
                        </div>
                        <div class="link-col-2">
                          <li>
                              <label for="phone">PHONE NUMBER</label>
                              <input type="tel" id="phone" name="phone">
                          </li>
                          <li>
                              <label for="password">PASSWORD</label>
                              <input type="password" id="password" name="password">
                          </li>
                          <li>
                              <label for="confirm">CONFIRM PASSWORD</label>
                              <input type="password" id="confirm" name="confirm">
                          </li>
                        </div>
                    </ul>
                </form>
            </div>
            <div class="three">
              <button type="button">Create Account</button>
              <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
